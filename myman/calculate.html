    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 입력</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        body {
            padding-top: 20px;
            background: linear-gradient(to bottom, #F8F4F2, #FCEEE1); /* Gradient background */
            font-family: Pretendard, sans-serif;

            margin: 20px 0;
        }

            padding: 10px 20px;
        }

        /* Custom styles for responsiveness */
        .form-container {
            max-width: 600px; /* Optional: Limit max width for larger screens */
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://badboytest.info/">
            <img src="../img/logo.png" alt="Logo" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://badboytest.info/index.html">일반버전</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://badboytest.info/advanced_version/index.html">심화버전</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://badboytest.info/myman/index.html">내 남자의 조건</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">조건 입력</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 form-container">
                <form id="criteriaForm">
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <input type="checkbox" id="excludeMarried" name="excludeMarried" class="form-check-input">
                            <label for="excludeMarried" class="form-check-label">유부남 제외</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="age" class="form-label"><b>내가 원하는 남자의 나이는?</b></label>
                        <div class="col-sm-12">
                            <select id="age" name="age" class="form-select">
                                <option value="">--선택하세요--</option>
                                <option value="0.0914">20~24</option>
                                <option value="0.0992">25~29</option>
                                <option value="0.0864">30~34</option>
                                <option value="0.1007">35~39</option>
                                <option value="0.1044">40~44</option>
                                <option value="0.1162">45~49</option>
                                <option value="0.1165">50~54</option>
                                <option value="0.1122">55~59</option>
                                <option value="0.1023">60~64</option>
                                <option value="0.0707">65~69</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="form-label"><b>내가 원하는 남자의 키는?</b></label>
                        <div class="col-sm-12">
                            <div class="form-check">
                                <input type="radio" name="height" value="0.11" class="form-check-input">
                                <label class="form-check-label">180cm 이상</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="height" value="0.24" class="form-check-input">
                                <label class="form-check-label">179~175cm</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="height" value="0.33" class="form-check-input">
                                <label class="form-check-label">174~170cm</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="height" value="0.33" class="form-check-input">
                                <label class="form-check-label">170cm 미만</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="form-label"><b>내가 원하는 남자의 체중은?</b></label>
                        <div class="col-sm-12">
                            <div class="form-check">
                                <input type="radio" name="weight" value="1.00" class="form-check-input">
                                <label class="form-check-label">비만도 괜찮아요</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="weight" value="0.54" class="form-check-input">
                                <label class="form-check-label">통통해도 좋아요</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="weight" value="0.26" class="form-check-input">
                                <label class="form-check-label">정상 체중이 좋아요</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="income" class="form-label"><b>내가 원하는 남자의 월 수익은?</b></label>
                        <div class="col-sm-12">
                            <select id="income" name="income" class="form-select">
                                <option value="">--선택하세요--</option>
                                <option value="1">85만원 이상</option>
                                <option value="0.817">150만원 이상</option>
                                <option value="0.637">250만원 이상</option>
                                <option value="0.451">350만원 이상</option>
                                <option value="0.321">450만원 이상</option>
                                <option value="0.230">550만원 이상</option>
                                <option value="0.167">650만원 이상</option>
                                <option value="0.100">800만원 이상</option>
                                <option value="0.054">1,000만원 이상</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="location" class="form-label"><b>내가 원하는 남자의 거주지는?</b></label>
                        <div class="col-sm-12">
                            <select id="location" name="location" class="form-select">
                                <option value="">--선택하세요--</option>
                                <option value="0.18">서울</option>
                                <option value="0.27">경기도</option>
                                <option value="0.05">대구</option>
                                <option value="0.06">인천</option>
                                <option value="0.03">광주</option>
                                <option value="0.02">대전</option>
                                <option value="0.06">부산</option>
                                <option value="0.02">울산</option>
                                <option value="0.01">세종</option>
                                <option value="0.03">강원</option>
                                <option value="0.03">충북</option>
                                <option value="0.04">충남</option>
                                <option value="0.03">전북</option>
                                <option value="0.04">전남</option>
                                <option value="0.05">경북</option>
                                <option value="0.06">경남</option>
                                <option value="0.01">제주</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 text-center">
                            <button type="button" class="btn btn-primary button" onclick="calculateResult()">결과 보기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('excludeMarried').addEventListener('change', function () {
            const ageSelect = document.getElementById('age');
            ageSelect.innerHTML = this.checked ? `
                <option value="">--선택하세요--</option>
                <option value="0.0907">20~24</option>
                <option value="0.0921">25~29</option>
                <option value="0.0580">30~34</option>
                <option value="0.0407">35~39</option>
                <option value="0.0333">40~44</option>
                <option value="0.0329">45~49</option>
                <option value="0.0282">50~54</option>
                <option value="0.0226">55~59</option>
                <option value="0.0180">60~64</option>
                <option value="0.0114">65~69</option>
            ` : `
                <option value="">--선택하세요--</option>
                <option value="0.0914">20~24</option>
                <option value="0.0992">25~29</option>
                <option value="0.0864">30~34</option>
                <option value="0.1007">35~39</option>
                <option value="0.1044">40~44</option>
                <option value="0.1162">45~49</option>
                <option value="0.1165">50~54</option>
                <option value="0.1122">55~59</option>
                <option value="0.1023">60~64</option>
                <option value="0.0707">65~69</option>
            `;
        });

        function calculateResult() {
            const form = document.getElementById('criteriaForm');
            const formData = new FormData(form);

            let totalPercentage = 1;
            const selectedOptions = [];
            formData.forEach((value, key) => {
                if (key !== 'excludeMarried') { // exclude the checkbox from calculation
                    totalPercentage *= parseFloat(value) || 1; // default to 1 if parse fails
                    
                    let optionText;
                    if (form.querySelector(`[name="${key}"]:checked`)) {
                        // For radio inputs like height and weight
                        optionText = form.querySelector(`[name="${key}"]:checked`).nextElementSibling.textContent.trim();
                    } else if (form.querySelector(`[name="${key}"] option:checked`)) {
                        // For select inputs like age, income, location
                        optionText = form.querySelector(`[name="${key}"] option:checked`).textContent.trim();
                    }
                    
                    if (optionText) {
                        selectedOptions.push(`${optionText} (${(parseFloat(value) * 100).toFixed(2)}%)`);
                    }
                } else if (key === 'excludeMarried' && form.querySelector('[name="excludeMarried"]').checked) {
                    selectedOptions.push('유부남 제외');
                }
            });

            const totalPopulation = 18281800;
            const resultCount = totalPopulation * totalPercentage;

            sessionStorage.setItem('resultCount', resultCount.toFixed(0));
            sessionStorage.setItem('selectedOptions', JSON.stringify(selectedOptions));
            window.location.href = 'result.html';
        }

    </script>
</body>
